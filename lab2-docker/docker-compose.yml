version: "3.8"

services:
  web:
    build:
      context: .
      dockerfile: Dockerfile.good
    image: lab2_flask_app
    container_name: lab2_web
    env_file:
      - .env
    ports:
      - "${WEB_PORT}:5000"
    depends_on:
      - db
    healthcheck:
      test: ["CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:5000/').read()"]
      interval: 30s
      timeout: 5s
      retries: 3
    command: ["python", "app.py"]
    networks:
      - lab2_net

  db:
    image: postgres:16
    container_name: lab2_db
    env_file:
      - .env
    volumes:
      - db_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U $${POSTGRES_USER} -d $${POSTGRES_DB}"]
      interval: 30s
      timeout: 5s
      retries: 5
    networks:
      - lab2_net

  init-db:
    image: postgres:16
    container_name: lab2_init_db
    env_file:
      - .env
    depends_on:
      db:
        condition: service_healthy
    command:
      [
        "bash",
        "-c",
        "PGPASSWORD=$$POSTGRES_PASSWORD psql -h db -U $$POSTGRES_USER -d $$POSTGRES_DB -c 'CREATE TABLE IF NOT EXISTS items (id SERIAL PRIMARY KEY, name TEXT);'"
      ]
    networks:
      - lab2_net
    restart: "no"

volumes:
  db_data:

networks:
  lab2_net:
    driver: bridge


